<section class="pt-4 d-flex justify-content-center align-items-center">
  <form #form="ngForm" (ngSubmit)="OnSubmit(form)" class="row w-50 gy-2 gx-3 align-items-center">


   <!-- Name input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="text" id="name" class="form-control" ngModel />
      <label class="form-label" for="name">Name</label>
    </div>

    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="email" class="form-control"  ngModel/>
      <label class="form-label" for="email" >Email address</label>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input
        ngModel
        class="form-check-input me-2"
        type="checkbox"
        value=""
        id="form5Example3"
        checked
      />
      <label class="form-check-label" for="form5Example3">
        I have read and agree to the terms
      </label>
    </div>

    <!-- Submit button -->
    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Subscribe</button>

  </form>
</section>
