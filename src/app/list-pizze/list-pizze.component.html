<section>
  <div id="wrapper">

    @if ( modify == true) {
      <app-update-form></app-update-form>
    }
    @for (pizza of listapizze; track pizza;) {
      <div class="box">
        <h1>Nome: {{pizza.nome}}</h1>
        <img [src]="pizza.img" alt="foto" class="foto">
        <h3>Prezzo: {{pizza.prezzo | price}}</h3>
        <h4>Ingredienti:</h4><br/>
        <div class="ingredienti">
          @for (ingrediente of pizza.ingredienti; track ingrediente) {
            <div>
              -{{ingrediente}}
            </div>
          }
        </div>

        <button (click)="id(listapizze ,pizza )" type="button" class="btn btn-secondary m-1" data-mdb-ripple-init>Elimina</button>
        <button (click)="ClickModify()"  type="button" class="btn btn-secondary m-1" data-mdb-ripple-init>Modifica</button>


        <div>N.{{pizza.id}}</div>
      </div>

    }
  </div>
</section>
